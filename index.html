<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="one">BillingSoft</h2>
            <nav class="two">
                <a href="">Home</a>
                <select name="" id="">
                    <option>head</option>
                    <option>master</option>
                    <option>saler</option>
                </select>

                <select name="" id="">
                    <option>head</option>
                    <option>master</option>
                    <option>saler</option>
                </select>
            </nav>

            <nav class="three">

                <select name="" id="">
                    <option>user</option>
                    <option>master</option>
                    <option>saler</option>
                </select>
            </nav>
        </div>
    </header>
    <div class="border">
    <div class="form">
        <h3 style="font-size:1.3rem">Sales Order</h3>
        <div class="reg1">
            <div class="same">
                <label for="prefix">Prefix</label>
                <input type="text" id="prefix" name="prefix" placeholder="prefix">
            </div>

            <div class="same">
                <label for="Bill No">Bill No</label>
                <input type="number" id="Bill No" name="Bill No">
            </div>

            <div class="same">
                <label for="Postfix">Postfix</label>
                <input type="text" id="Postfix" name="Postfix" placeholder="Postfix">
            </div>
        <div class="common">
            <div class="element1">
                <label for="date">Bill Date</label>
                <input type="date" id="date" name="Bill Date">
            </div>

            <div class="element">
                <label for="tax">Tax</label>
                <input type="number" id="tax" name="tax">
            </div>
        </div>
        </div>

        <div class="second">
            <div class="s1">
                <label for="customer">Customer <span style="color:red"><sup>*</sup></span></label>
                <input type="text" id="customer" name="customer">
            </div>

            <div class="s2">
                <label for="code">Code</label>
                <input type="text" name="code" id="code">
            </div>

            <div class="s3">
                <label for="delivery">Delivery</label>
                <input type="text" name="delivery" id="delivery">
            </div>
        </div>

        <div class="third">
            <div class="t1">
                <label for="address">Address 1</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="t2">
                <label for="area">Area</label>
                <input type="text" name="area" id="area">
            </div>

            <div class="t3">
                <label for="tin">TIN NO</label>
                <input type="number" name="tin no" id="tin">
            </div>
        </div>

        <div class="fourth">
            <div class="f1">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>

            <div class="f2">
                <label for="pincode">Pin Code</label>
                <input type="number" name="pincode" id="pincode">
            </div>

            <div class="f3">
                <label for="cst">CST No</label>
                <input type="number" name="cst" id="cst">
            </div>
        </div>

        <div class="fifth">
            <div>
                <table cellspacing="5" cellpadding="5">
                    <thead>
                    <tr>
                        <div  class="tab">
                        <th>No.</th> <th>Code</th> <th>Item Name</th> <th>Rate</th> 
                        <th>Qty</th> <th>Dis%</th> <th>Tax%</th> <th>Total</th> <th>Add</th>
                    </div>
                    </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <th ><input type="number" name="no"></th> <th><input type="number" name="no"></th> <th><input type="number" name="no"></th>
                             <th><input type="number" name="no"></th> <th><input type="number" name="no"></th> <th><input type="number" name="no"></th> <th><input type="number" name="no"></th> <th><input type="number" name="no"></th> <th><button class="btn"> Add</button></th>
                        </tr>
                    </tbody>
                    </table>
            </div>
        </div>

        <div class="sixth">
            <div class="six1">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Description">
            </div>

            <div class="six2">
                <label for="stock">Current Stock</label>
                <input type="text" name="stock" id="stock" placeholder="Current Stock">
            </div>
        </div>

        <div class="seven">
            <div class="sn1">
                <table>
                    <tr>
               <td><label for="item">All Item Discount Percent Apply</label></td>
               <td><input type="number" id="item" name="discount" placeholder="0.00"></td>
                </tr>
            <tr>
                <td><label for="Total">Sub Total Discount Percent</label></td>
                <td><input type="number" id="Total" name="total" placeholder="0.00"></td>
            </tr>

            <tr>
                <td><label for="amount">Sub Total Discount Amount</label></td>
                <td><input type="number" placeholder="0.00" id="amount" name="amount"></td>
            </tr>

            <tr>
                <td><label for="vat">VAT 5.00%</label></td>
                <td><input type="number" name="vat" id="vat" placeholder="0.00"></td>
            </tr>

            <tr>
                <td><label for="tax">TAX </label></td>
               <td><input type="number" name="tax" id="tax" placeholder="0.00"></td>
            </tr>

            <tr>
                <td><label for="gst">GST 18%</label></td>
                <td><input type="number" name="gst" id="gst" placeholder="0.00"></td>
            </tr>
            
            <tr>
                <td><label for="cgst">CGST</label></td>
                <td><input type="text" name="cgst" id="cgst" placeholder="0.00"></td>
            </tr>

            <tr>
                <td><label for="sgst">SGST</label></td>
                <td><input type="number" name="sgst" id="sgst" placeholder="0.00"></td>
            </tr>
    

            <tr>            
                <td><label for="odno">Your Order No:</label></td>
                <td><input type="number" name="your order no" placeholder="0.00" id="odno"></td>
            </tr>

            <tr>
                <td><label for="dispatched">Despatched To:</label></td>
                <td><input type="number" id="dispatched" placeholder="0.00" name="despatched"></td>
            </tr>
            </table>
            </div>   
            
            <div class="sn2">
                <table>
                    <tr>
               <td><label for="total">Sub Total</label></td>
               <td><input type="number" id="total" name="total" placeholder="0.00"></td>
                </tr>
            <tr>
                <td><label for="Total">Sub Total After Discount</label></td>
                <td><input type="number" id="Total" name="discount" placeholder="0.00"></td>
            </tr>

            <tr>
                <td><label for="amount">Total After Tax</label></td>
                <td><input type="number" placeholder="0.00" id="amount" name="amount"></td>
            </tr>

            <tr>
                <td><label for="vat">Pakaging Charges</label></td>
                <td><input type="number" name="vat" id="vat" placeholder="0.00"></td>
            </tr>

            <tr>
                <td><label for="tax">Delivery Charges</label></td>
               <td><input type="number" name="tax" id="tax" placeholder="0.00"></td>
            </tr>
            
            <tr>
                <td><label for="cgst">Round Off</label></td>
                <td><input type="text" name="cgst" id="cgst" placeholder="0.00"></td>
            </tr>

            <tr>
                <td><label for="sgst">(Should Equal With Nett Amount) Total Amount</label></td>
                <td><input type="number" name="sgst" id="sgst" placeholder="0.00"></td>
            </tr>
    

            <tr>            
                <td><label for="odno">Select Bill Type</label></td>
            <td><select>
                    <option value="type">Select Type</option>
                    <option value="UPI">UPI</option>
                    <option value="net">Net Banking</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                </select>
            </td>
            </tr>

            <tr>
                <td><label for="dispatched">Net Amount</label></td>
                <td><input type="number" id="dispatched" placeholder="0.00" name="despatched"></td>
            </tr>
            </table>
            </div> 
       </div>
       
       <div class="eigth">
        <div>
            <label for="through">Sent through</label>
            <input type="text" name="through" id="through">
        </div>

        <div>
            <label for="lr">LR/RR No</label>
            <input type="number" name="lr" id="lr">
        </div>

        <div>
            <label for="Remarks">Remarks</label>
            <input type="text" name="remares" id="Remarks" >
        </div>
       </div>

       <div class="ninth">
            <button>Save Bill</button>
       </div>

       <div class="ten">
        <div class="t1">
            <button>Clear All</button>
            <button>Customer Alt+M</button>
            <button>Item Alt+S</button>
        </div>
            <input type="text" name="" id="">
            <button>View A4</button>
            <button>View A5</button>
        <div class="t2">

        </div>
       </div>
    
    </div>
</div>

    </footer>
</body>

</html>
