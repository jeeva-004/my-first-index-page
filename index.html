<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="one">BillingSoft</h2>
            <nav class="two">
                <a href="">Home</a>
                <select name="" id="">
                    <option>head</option>
                    <option>master</option>
                    <option>saler</option>
                </select>

                <select name="" id="">
                    <option>head</option>
                    <option>master</option>
                    <option>saler</option>
                </select>
            </nav>

            <nav class="three">

                <select name="" id="">
                    <option>user</option>
                    <option>master</option>
                    <option>saler</option>
                </select>
            </nav>
        </div>
    </header>
    <div class="form">
        <h3 style="font-size:1.3rem">Sales Order</h3>
        <div class="reg1">
            <div class="same">
                <label for="prefix">Prefix</label>
                <input type="text" id="prefix" name="prefix" placeholder="prefix">
            </div>

            <div class="same">
                <label for="Bill No">Bill No</label>
                <input type="number" id="Bill No" name="Bill No">
            </div>

            <div class="same">
                <label for="Postfix">Postfix</label>
                <input type="text" id="Postfix" name="Postfix" placeholder="Postfix">
            </div>
        <div class="common">
            <div class="element1">
                <label for="date">Bill Date</label>
                <input type="date" id="date" name="Bill Date">
            </div>

            <div class="element">
                <label for="tax">Tax</label>
                <input type="number" id="tax" name="tax">
            </div>
        </div>
        </div>

        <div class="second">
            <div class="s1">
                <label for="customer">Customer <span style="color:red"><sup>*</sup></span></label>
                <input type="text" id="customer" name="customer">
            </div>

            <div class="s2">
                <label for="code">Code</label>
                <input type="text" name="code" id="code">
            </div>

            <div class="s3">
                <label for="delivery">Delivery</label>
                <input type="text" name="delivery" id="delivery">
            </div>
        </div>

        <div class="third">
            <div class="t1">
                <label for="address">Address 1</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="t2">
                <label for="area">Area</label>
                <input type="text" name="area" id="area">
            </div>

            <div class="t3">
                <label for="tin">TIN NO</label>
                <input type="number" name="tin no" id="tin">
            </div>
        </div>

        <div class="fourth">
            <div class="f1">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>

            <div class="f2">
                <label for="pincode">Pin Code</label>
                <input type="number" name="pincode" id="pincode">
            </div>

            <div class="f3">
                <label for="cst">CST No</label>
                <input type="number" name="cst" id="cst">
            </div>
        </div>

        <div class="fifth">
            <div>
                <table cellspacing="7" cellpadding="7">
                    <thead>
                    <tr>
                        <div  class="tab">
                        <th>No.</th> <th>Code</th> <th>Item Name</th> <th>Rate</th> 
                        <th>Qty</th> <th>Dis%</th> <th>Tax%</th> <th>Total</th> <th>Add</th>
                    </div>
                    </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <th ><input type="number" name="no"></th> <th><input type="number" name="no"></th> <th><input type="number" name="no"></th>
                             <th><input type="number" name="no"></th> <th><input type="number" name="no"></th> <th><input type="number" name="no"></th> <th><input type="number" name="no"></th> <th><input type="number" name="no"></th> <th><button class="btn"> Add</button></th>
                        </tr>
                    </tbody>
                    </table>
            </div>
        </div>

        <div class="sixth">
            <div class="six1">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Description">
            </div>

            <div class="six2">
                <label for="stock">Current Stock</label>
                <input type="text" name="stock" id="stock" placeholder="Current Stock">
            </div>
        </div>
    
    </div>
      
    <footer>
        <p>@ 2024 Sathya Softwares. All rights reserved</p>
    </footer>
</body>

</html>
